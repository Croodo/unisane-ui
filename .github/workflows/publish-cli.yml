name: Publish CLI Packages

on:
  push:
    tags:
      - 'cli-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (do not publish)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm --filter create-unisane build
          pnpm --filter unisane build

      - name: Update versions
        if: github.event.inputs.version
        run: |
          cd packages/tooling/create-unisane
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          cd ../unisane
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish create-unisane
        if: ${{ !github.event.inputs.dry_run }}
        run: |
          cd packages/tooling/create-unisane
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish unisane
        if: ${{ !github.event.inputs.dry_run }}
        run: |
          cd packages/tooling/unisane
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run - create-unisane
        if: ${{ github.event.inputs.dry_run }}
        run: |
          cd packages/tooling/create-unisane
          npm publish --dry-run

      - name: Dry run - unisane
        if: ${{ github.event.inputs.dry_run }}
        run: |
          cd packages/tooling/unisane
          npm publish --dry-run
