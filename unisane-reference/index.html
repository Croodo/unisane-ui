
<!DOCTYPE html>
<html lang="en" data-density="standard">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VyaparHub | Design System v1.0</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Semantic Mapping to Unisane System Tokens
              primary: 'var(--uni-sys-color-primary)',
              'on-primary': 'var(--uni-sys-color-on-primary)',
              'primary-container': 'var(--uni-sys-color-primary-container)',
              'on-primary-container': 'var(--uni-sys-color-on-primary-container)',
              secondary: 'var(--uni-sys-color-secondary)',
              'on-secondary': 'var(--uni-sys-color-on-secondary)',
              'secondary-container': 'var(--uni-sys-color-secondary-container)',
              'on-secondary-container': 'var(--uni-sys-color-on-secondary-container)',
              tertiary: 'var(--uni-sys-color-tertiary)',
              'on-tertiary': 'var(--uni-sys-color-on-tertiary)',
              'tertiary-container': 'var(--uni-sys-color-tertiary-container)',
              'on-tertiary-container': 'var(--uni-sys-color-on-tertiary-container)',
              error: 'var(--uni-sys-color-error)',
              'on-error': 'var(--uni-sys-color-on-error)',
              'error-container': 'var(--uni-sys-color-error-container)',
              'on-error-container': 'var(--uni-sys-color-on-error-container)',
              background: 'var(--uni-sys-color-background)',
              'on-background': 'var(--uni-sys-color-on-background)',
              surface: 'var(--uni-sys-color-surface)',
              'on-surface': 'var(--uni-sys-color-on-surface)',
              'surface-variant': 'var(--uni-sys-color-surface-variant)',
              'on-surface-variant': 'var(--uni-sys-color-on-surface-variant)',
              'surface-container-lowest': 'var(--uni-sys-color-surface-container-lowest)',
              'surface-container-low': 'var(--uni-sys-color-surface-container-low)',
              'surface-container': 'var(--uni-sys-color-surface-container)',
              'surface-container-high': 'var(--uni-sys-color-surface-container-high)',
              'surface-container-highest': 'var(--uni-sys-color-surface-container-highest)',
              'inverse-surface': 'var(--uni-sys-color-inverse-surface)',
              'inverse-on-surface': 'var(--uni-sys-color-inverse-on-surface)',
              'inverse-primary': 'var(--uni-sys-color-inverse-primary)',
              outline: 'var(--uni-sys-color-outline)',
              'outline-variant': 'var(--uni-sys-color-outline-variant)',
              scrim: 'var(--uni-sys-color-scrim)',
              shadow: 'var(--uni-sys-color-shadow)',
              'surface-tint': 'var(--uni-sys-color-surface-tint)',
            },
            spacing: {
              // Industrial 4px unit system
              '0.5u': 'var(--uni-sys-space-0_5u)',
              '1u': 'var(--uni-sys-space-1u)',
              '1.5u': 'var(--uni-sys-space-1_5u)',
              '2u': 'var(--uni-sys-space-2u)',
              '2.5u': 'calc(var(--uni-u) * 2.5)',
              '3u': 'var(--uni-sys-space-3u)',
              '4u': 'var(--uni-sys-space-4u)',
              '4.5u': 'calc(var(--uni-u) * 4.5)',
              '5u': 'var(--uni-sys-space-5u)',
              '6u': 'var(--uni-sys-space-6u)',
              '7u': 'calc(var(--uni-u) * 7)',
              '8u': 'var(--uni-sys-space-8u)',
              '9u': 'calc(var(--uni-u) * 9)',
              '10u': 'var(--uni-sys-space-10u)',
              '11u': 'calc(var(--uni-u) * 11)',
              '12u': 'var(--uni-sys-space-12u)',
              '13u': 'calc(var(--uni-u) * 13)',
              '14u': 'var(--uni-sys-space-14u)',
              '15u': 'calc(var(--uni-u) * 15)',
              '16u': 'var(--uni-sys-space-16u)',
              '18u': 'calc(var(--uni-u) * 18)',
              '20u': 'var(--uni-sys-space-20u)',
            },
            borderRadius: {
              xs: 'var(--uni-sys-shape-corner-extra-small)',
              sm: 'var(--uni-sys-shape-corner-small)',
              md: 'var(--uni-sys-shape-corner-medium)',
              lg: 'var(--uni-sys-shape-corner-large)',
              xl: 'var(--uni-sys-shape-corner-extra-large)',
            },
            boxShadow: {
              '1': 'var(--uni-sys-elevation-1)',
              '2': 'var(--uni-sys-elevation-2)',
              '3': 'var(--uni-sys-elevation-3)',
              '4': 'var(--uni-sys-elevation-4)',
              '5': 'var(--uni-sys-elevation-5)',
            },
            transitionDuration: {
              snappy: 'var(--uni-sys-motion-duration-snappy)',
              standard: 'var(--uni-sys-motion-duration-standard)',
              emphasized: 'var(--uni-sys-motion-duration-emphasized)',
            },
            transitionTimingFunction: {
              standard: 'var(--uni-sys-motion-ease-standard)',
              emphasized: 'var(--uni-sys-motion-ease-emphasized)',
            },
            fontSize: {
              'display-lg': ['var(--uni-sys-type-display-large-size)', 'var(--uni-sys-type-display-large-line)'],
              'headline-sm': ['var(--uni-sys-type-headline-small-size)', 'var(--uni-sys-type-headline-small-line)'],
              'title-md': ['var(--uni-sys-type-title-medium-size)', 'var(--uni-sys-type-title-medium-line)'],
              'body-md': ['var(--uni-sys-type-body-medium-size)', 'var(--uni-sys-type-body-medium-line)'],
              'label-sm': ['var(--uni-sys-type-label-small-size)', 'var(--uni-sys-type-label-small-line)'],
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css');
      @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block');

      :root {
        /* 
          Base Unit Scaling 
          Standard: 4px
          Mobile Auto: 3.5px (12.5% compact)
          Dense Mode: 3px (25% compact)
          Compact Mode: 3.5px (Fixed)
        */
        --uni-u: 4px;

        /* System Colors - Clean Industrial Suite */
        --uni-sys-color-primary: #059669; 
        --uni-sys-color-on-primary: #ffffff;
        --uni-sys-color-primary-container: #d1fae5;
        --uni-sys-color-on-primary-container: #064e3b;
        --uni-sys-color-secondary: #44403c; 
        --uni-sys-color-on-secondary: #ffffff;
        --uni-sys-color-secondary-container: #e7e5e4;
        --uni-sys-color-on-secondary-container: #1c1917;
        --uni-sys-color-tertiary: #b45309; 
        --uni-sys-color-on-tertiary: #ffffff;
        --uni-sys-color-tertiary-container: #fef3c7;
        --uni-sys-color-on-tertiary-container: #451a03;
        --uni-sys-color-error: #b91c1c; 
        --uni-sys-color-on-error: #ffffff;
        --uni-sys-color-error-container: #fee2e2;
        --uni-sys-color-on-error-container: #450a0a;
        --uni-sys-color-background: #ffffff;
        --uni-sys-color-on-background: #1c1917;
        --uni-sys-color-surface: #ffffff;
        --uni-sys-color-on-surface: #1c1917;
        --uni-sys-color-surface-variant: #f5f5f4;
        --uni-sys-color-on-surface-variant: #57534e;
        --uni-sys-color-surface-container-lowest: #ffffff;
        --uni-sys-color-surface-container-low: #fafaf9;
        --uni-sys-color-surface-container: #f5f5f4;
        --uni-sys-color-surface-container-high: #e7e5e4;
        --uni-sys-color-surface-container-highest: #d6d3d1;
        
        /* Inverse Roles (Crucial for Snackbars, Tooltips) */
        --uni-sys-color-inverse-surface: #292524;
        --uni-sys-color-inverse-on-surface: #f5f5f4;
        --uni-sys-color-inverse-primary: #6ee7b7;
        
        --uni-sys-color-outline: #a8a29e;
        --uni-sys-color-outline-variant: #e7e5e4;
        --uni-sys-color-scrim: rgba(28, 25, 23, 0.4);
        --uni-sys-color-shadow: #000000;
        --uni-sys-color-surface-tint: #059669;

        /* System Spacing based on dynamic uni-u */
        --uni-sys-space-0_5u: calc(var(--uni-u) * 0.5);
        --uni-sys-space-1u: calc(var(--uni-u) * 1);
        --uni-sys-space-1_5u: calc(var(--uni-u) * 1.5);
        --uni-sys-space-2u: calc(var(--uni-u) * 2);
        --uni-sys-space-3u: calc(var(--uni-u) * 3);
        --uni-sys-space-4u: calc(var(--uni-u) * 4);
        --uni-sys-space-5u: calc(var(--uni-u) * 5);
        --uni-sys-space-6u: calc(var(--uni-u) * 6);
        --uni-sys-space-8u: calc(var(--uni-u) * 8);
        --uni-sys-space-10u: calc(var(--uni-u) * 10);
        --uni-sys-space-12u: calc(var(--uni-u) * 12);
        --uni-sys-space-14u: calc(var(--uni-u) * 14);
        --uni-sys-space-16u: calc(var(--uni-u) * 16);
        --uni-sys-space-20u: calc(var(--uni-u) * 20);

        /* System Shapes */
        --uni-sys-shape-corner-extra-small: 2px;
        --uni-sys-shape-corner-small: 4px;
        --uni-sys-shape-corner-medium: 8px;
        --uni-sys-shape-corner-large: 12px;
        --uni-sys-shape-corner-extra-large: 24px;

        /* System Motion */
        --uni-sys-motion-duration-snappy: 150ms;
        --uni-sys-motion-duration-standard: 300ms;
        --uni-sys-motion-duration-emphasized: 500ms;
        --uni-sys-motion-ease-standard: cubic-bezier(0.2, 0, 0, 1);
        --uni-sys-motion-ease-emphasized: cubic-bezier(0.3, 0, 0, 1);

        /* System Elevation */
        --uni-sys-elevation-1: 0px 1px 3px 1px rgba(0,0,0,0.1), 0px 1px 2px 0px rgba(0,0,0,0.06);
        --uni-sys-elevation-2: 0px 3px 6px -3px rgba(0,0,0,0.1), 0px 2px 4px -2px rgba(0,0,0,0.06);
        --uni-sys-elevation-3: 0px 10px 15px -3px rgba(0,0,0,0.1), 0px 4px 6px -4px rgba(0,0,0,0.06);
        --uni-sys-elevation-4: 0px 20px 25px -5px rgba(0,0,0,0.1), 0px 8px 10px -6px rgba(0,0,0,0.06);
        --uni-sys-elevation-5: 0px 25px 50px -12px rgba(0,0,0,0.25);

        /* System Type Scale */
        --uni-sys-type-display-large-size: 57px;
        --uni-sys-type-display-large-line: 64px;
        --uni-sys-type-headline-small-size: 24px;
        --uni-sys-type-headline-small-line: 32px;
        --uni-sys-type-title-medium-size: 16px;
        --uni-sys-type-title-medium-line: 24px;
        --uni-sys-type-body-medium-size: 14px;
        --uni-sys-type-body-medium-line: 20px;
        --uni-sys-type-label-small-size: 11px;
        --uni-sys-type-label-small-line: 16px;
      }

      /* Responsive Scaling Logic for "Standard" Density */
      @media (max-width: 768px) {
        :root:not([data-density="compact"]):not([data-density="dense"]) {
          --uni-u: 3.5px;
        }
      }

      /* Explicit Density Overrides via Settings */
      :root[data-density="compact"] {
        --uni-u: 3.5px;
      }
      :root[data-density="dense"] {
        --uni-u: 3px;
      }

      body {
        background-color: var(--uni-sys-color-background);
        color: var(--uni-sys-color-on-surface);
        -webkit-font-smoothing: antialiased;
        font-family: 'Geist Sans', sans-serif;
        overflow: hidden;
      }

      * { 
        transition-property: background-color, border-color, color, box-shadow, transform; 
        transition-duration: var(--uni-sys-motion-duration-standard);
        transition-timing-function: var(--uni-sys-motion-ease-standard);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Global Rounded Scrollbars */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--uni-sys-color-outline-variant);
        border-radius: 999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--uni-sys-color-outline);
      }

      @keyframes ripple {
        from { opacity: 0.35; transform: scale(0); }
        to { opacity: 0; transform: scale(2); }
      }
      .animate-ripple { animation: ripple 600ms linear forwards; }
    </style>
