<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unisane UI</title>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "clsx": "https://esm.sh/clsx@^2.1.1",
        "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
        "class-variance-authority": "https://esm.sh/class-variance-authority@^0.7.1",
        "date-fns": "https://esm.sh/date-fns@^3.6.0"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            screens: {
              'compact': {'max': '599px'},
              'medium': '600px',
              'expanded': '840px',
              'large': '1200px',
              'extra-large': '1600px',
            },
            colors: {
              primary: 'var(--uni-sys-color-primary)',
              'on-primary': 'var(--uni-sys-color-on-primary)',
              'primary-container': 'var(--uni-sys-color-primary-container)',
              'on-primary-container': 'var(--uni-sys-color-on-primary-container)',

              secondary: 'var(--uni-sys-color-secondary)',
              'on-secondary': 'var(--uni-sys-color-on-secondary)',
              'secondary-container': 'var(--uni-sys-color-secondary-container)',
              'on-secondary-container': 'var(--uni-sys-color-on-secondary-container)',

              tertiary: 'var(--uni-sys-color-tertiary)',
              'on-tertiary': 'var(--uni-sys-color-on-tertiary)',
              'tertiary-container': 'var(--uni-sys-color-tertiary-container)',
              'on-tertiary-container': 'var(--uni-sys-color-on-tertiary-container)',

              error: 'var(--uni-sys-color-error)',
              'on-error': 'var(--uni-sys-color-on-error)',
              'error-container': 'var(--uni-sys-color-error-container)',
              'on-error-container': 'var(--uni-sys-color-on-error-container)',

              surface: 'var(--uni-sys-color-surface)',
              'on-surface': 'var(--uni-sys-color-on-surface)',
              'surface-variant': 'var(--uni-sys-color-surface-variant)',
              'on-surface-variant': 'var(--uni-sys-color-on-surface-variant)',
              
              'surface-container-lowest': 'var(--uni-sys-color-surface-container-lowest)',
              'surface-container-low': 'var(--uni-sys-color-surface-container-low)',
              'surface-container': 'var(--uni-sys-color-surface-container)',
              'surface-container-high': 'var(--uni-sys-color-surface-container-high)',
              'surface-container-highest': 'var(--uni-sys-color-surface-container-highest)',

              'inverse-surface': 'var(--uni-sys-color-inverse-surface)',
              'inverse-on-surface': 'var(--uni-sys-color-inverse-on-surface)',
              'inverse-primary': 'var(--uni-sys-color-inverse-primary)',

              outline: 'var(--uni-sys-color-outline)',
              'outline-variant': 'var(--uni-sys-color-outline-variant)',
              background: 'var(--uni-sys-color-background)',
              'on-background': 'var(--uni-sys-color-on-background)',
              
              success: 'var(--uni-sys-color-success)',
              'on-success': 'var(--uni-sys-color-on-success)',
              'success-container': 'var(--uni-sys-color-success-container)',
              'on-success-container': 'var(--uni-sys-color-on-success-container)',

              warning: 'var(--uni-sys-color-warning)',
              'on-warning': 'var(--uni-sys-color-on-warning)',
              'warning-container': 'var(--uni-sys-color-warning-container)',
              'on-warning-container': 'var(--uni-sys-color-on-warning-container)',

              info: 'var(--uni-sys-color-info)',
              'on-info': 'var(--uni-sys-color-on-info)',
              'info-container': 'var(--uni-sys-color-info-container)',
              'on-info-container': 'var(--uni-sys-color-on-info-container)',
              
              // Add Scrim color for Modals/Dialogs
              scrim: 'rgba(0, 0, 0, 0.32)',
            },
            spacing: {
              '0.5u': 'var(--uni-sys-space-0_5u)',
              '1u': 'var(--uni-sys-space-1u)',
              '2u': 'var(--uni-sys-space-2u)',
              '3u': 'var(--uni-sys-space-3u)',
              '4u': 'var(--uni-sys-space-4u)',
              '5u': 'var(--uni-sys-space-5u)',
              '6u': 'var(--uni-sys-space-6u)',
              '8u': 'var(--uni-sys-space-8u)',
              '10u': 'var(--uni-sys-space-10u)',
              '12u': 'var(--uni-sys-space-12u)',
              '14u': 'var(--uni-sys-space-14u)',
              '16u': 'var(--uni-sys-space-16u)',
              '20u': 'var(--uni-sys-space-20u)',
              '24u': 'var(--uni-sys-space-24u)',
              '28u': '112px',
              '40u': '160px',
              '50u': '200px',
              '60u': '240px',
              '70u': '280px',
              '75u': '300px',
              '80u': '320px',
              '140u': '560px',
              '250u': '1000px',
            },
            borderRadius: {
              'xs': 'var(--uni-sys-shape-corner-extra-small)',
              'sm': 'var(--uni-sys-shape-corner-small)',
              'md': 'var(--uni-sys-shape-corner-medium)',
              'lg': 'var(--uni-sys-shape-corner-large)',
              'xl': 'var(--uni-sys-shape-corner-extra-large)',
              '2xl': 'var(--uni-sys-shape-corner-extra-extra-large)',
            },
            boxShadow: {
              '1': 'var(--uni-sys-elevation-1)',
              '2': 'var(--uni-sys-elevation-2)',
              '3': 'var(--uni-sys-elevation-3)',
              '4': 'var(--uni-sys-elevation-4)',
              '5': 'var(--uni-sys-elevation-5)',
            },
            zIndex: {
              'modal': '1050',
              'popover': '1000',
            },
            fontSize: {
               'display-large': ['var(--uni-sys-type-display-large-size)', { lineHeight: 'var(--uni-sys-type-display-large-line)', fontWeight: '400' }],
               'display-medium': ['var(--uni-sys-type-display-medium-size)', { lineHeight: 'var(--uni-sys-type-display-medium-line)', fontWeight: '400' }],
               'display-small': ['var(--uni-sys-type-display-small-size)', { lineHeight: 'var(--uni-sys-type-display-small-line)', fontWeight: '400' }],
               'headline-large': ['var(--uni-sys-type-headline-large-size)', { lineHeight: 'var(--uni-sys-type-headline-large-line)', fontWeight: '400' }],
               'headline-medium': ['var(--uni-sys-type-headline-medium-size)', { lineHeight: 'var(--uni-sys-type-headline-medium-line)', fontWeight: '400' }],
               'headline-small': ['var(--uni-sys-type-headline-small-size)', { lineHeight: 'var(--uni-sys-type-headline-small-line)', fontWeight: '400' }],
               'title-large': ['var(--uni-sys-type-title-large-size)', { lineHeight: 'var(--uni-sys-type-title-large-line)', fontWeight: '400' }],
               'title-medium': ['var(--uni-sys-type-title-medium-size)', { lineHeight: 'var(--uni-sys-type-title-medium-line)', fontWeight: '500' }],
               'title-small': ['var(--uni-sys-type-title-small-size)', { lineHeight: 'var(--uni-sys-type-title-small-line)', fontWeight: '500' }],
               'body-large': ['var(--uni-sys-type-body-large-size)', { lineHeight: 'var(--uni-sys-type-body-large-line)', fontWeight: '400' }],
               'body-medium': ['var(--uni-sys-type-body-medium-size)', { lineHeight: 'var(--uni-sys-type-body-medium-line)', fontWeight: '400' }],
               'body-small': ['var(--uni-sys-type-body-small-size)', { lineHeight: 'var(--uni-sys-type-body-small-line)', fontWeight: '400' }],
               'label-large': ['var(--uni-sys-type-label-large-size)', { lineHeight: 'var(--uni-sys-type-label-large-line)', fontWeight: '500' }],
               'label-medium': ['var(--uni-sys-type-label-medium-size)', { lineHeight: 'var(--uni-sys-type-label-medium-line)', fontWeight: '500' }],
               'label-small': ['var(--uni-sys-type-label-small-size)', { lineHeight: 'var(--uni-sys-type-label-small-line)', fontWeight: '500' }],
            },
            transitionTimingFunction: {
              'emphasized': 'var(--uni-sys-motion-ease-emphasized)',
              'standard': 'var(--uni-sys-motion-ease-standard)',
              'smooth': 'var(--uni-sys-motion-ease-smooth)',
            },
            transitionDuration: {
              'short': 'var(--uni-sys-motion-duration-short-2)',
              'medium': 'var(--uni-sys-motion-duration-medium-2)',
              'long': 'var(--uni-sys-motion-duration-long-1)',
              'emphasized': 'var(--uni-sys-motion-duration-emphasized)',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              contentEnter: { '0%': { opacity: '0', transform: 'translateX(-10px)' }, '100%': { opacity: '1', transform: 'translateX(0)' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              indeterminateProgress: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            },
            animation: {
              'content-enter': 'contentEnter var(--uni-sys-motion-duration-medium-2) var(--uni-sys-motion-ease-emphasized) forwards',
              'slide-up': 'slideUp var(--uni-sys-motion-duration-long-1) var(--uni-sys-motion-ease-emphasized) forwards',
              'indeterminate-progress': 'indeterminateProgress 1.5s infinite cubic-bezier(0.65, 0, 0.35, 1)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
      :root {
        /* Primary Palette */
        --uni-ref-primary-0: #000000;
        --uni-ref-primary-10: #21005D;
        --uni-ref-primary-20: #381E72;
        --uni-ref-primary-30: #4F378B;
        --uni-ref-primary-40: #6750A4;
        --uni-ref-primary-50: #7F67BE;
        --uni-ref-primary-60: #9A82DB;
        --uni-ref-primary-70: #B69DF8;
        --uni-ref-primary-80: #D0BCFF;
        --uni-ref-primary-90: #EADDFF;
        --uni-ref-primary-95: #F6EDFF;
        --uni-ref-primary-99: #FDFBFF;
        --uni-ref-primary-100: #FFFFFF;

        /* Secondary Palette */
        --uni-ref-secondary-0: #000000;
        --uni-ref-secondary-10: #1D192B;
        --uni-ref-secondary-20: #332D41;
        --uni-ref-secondary-30: #4A4458;
        --uni-ref-secondary-40: #625B71;
        --uni-ref-secondary-50: #7A7289;
        --uni-ref-secondary-60: #958DA5;
        --uni-ref-secondary-70: #B0A7C0;
        --uni-ref-secondary-80: #CCC2DC;
        --uni-ref-secondary-90: #E8DEF8;
        --uni-ref-secondary-95: #F6EDFF;
        --uni-ref-secondary-99: #FFFBFE;
        --uni-ref-secondary-100: #FFFFFF;

        /* Tertiary Palette */
        --uni-ref-tertiary-0: #000000;
        --uni-ref-tertiary-10: #31111D;
        --uni-ref-tertiary-20: #492532;
        --uni-ref-tertiary-30: #633B48;
        --uni-ref-tertiary-40: #7D5260;
        --uni-ref-tertiary-50: #986977;
        --uni-ref-tertiary-60: #B58392;
        --uni-ref-tertiary-70: #D29DAC;
        --uni-ref-tertiary-80: #EFB8C8;
        --uni-ref-tertiary-90: #FFD8E4;
        --uni-ref-tertiary-95: #FFECF1;
        --uni-ref-tertiary-99: #FFFBFA;
        --uni-ref-tertiary-100: #FFFFFF;

        /* Neutral Palette */
        --uni-ref-neutral-0: #000000;
        --uni-ref-neutral-10: #1D1B20;
        --uni-ref-neutral-20: #322F35;
        --uni-ref-neutral-30: #484649;
        --uni-ref-neutral-40: #605D62;
        --uni-ref-neutral-50: #787579;
        --uni-ref-neutral-60: #939094;
        --uni-ref-neutral-70: #E6E0E9;
        --uni-ref-neutral-80: #ECE6F0;
        --uni-ref-neutral-90: #F3EDF7; /* Surface Container */
        --uni-ref-neutral-95: #F7F2FA;
        --uni-ref-neutral-98: #FEF7FF; /* Surface */
        --uni-ref-neutral-99: #FDFBFF;
        --uni-ref-neutral-100: #FFFFFF;

        /* Neutral Variant Palette */
        --uni-ref-neutral-variant-0: #000000;
        --uni-ref-neutral-variant-10: #1D1B20;
        --uni-ref-neutral-variant-20: #322F35;
        --uni-ref-neutral-variant-30: #49454F;
        --uni-ref-neutral-variant-40: #605D62;
        --uni-ref-neutral-variant-50: #79747E;
        --uni-ref-neutral-variant-60: #938F99;
        --uni-ref-neutral-variant-70: #AEAAAE;
        --uni-ref-neutral-variant-80: #CAC4D0;
        --uni-ref-neutral-variant-90: #E7E0EC;
        --uni-ref-neutral-variant-95: #F2F2F2;
        --uni-ref-neutral-variant-99: #FFFBFE;
        --uni-ref-neutral-variant-100: #FFFFFF;

        /* Error Palette */
        --uni-ref-error-0: #000000;
        --uni-ref-error-10: #410E0B;
        --uni-ref-error-20: #601410;
        --uni-ref-error-30: #8C1D18;
        --uni-ref-error-40: #B3261E;
        --uni-ref-error-50: #DC362E;
        --uni-ref-error-60: #E46962;
        --uni-ref-error-70: #EC928E;
        --uni-ref-error-80: #F2B8B5;
        --uni-ref-error-90: #F9DEDC;
        --uni-ref-error-95: #FCEEEE;
        --uni-ref-error-99: #FFFBF9;
        --uni-ref-error-100: #FFFFFF;
        
        /* Font */
        --uni-ref-font-sans: 'Roboto', sans-serif;

        /* Scaling Knobs */
        --uni-sys-space-scale: 1;
        --uni-sys-type-scale: 1;
        --uni-sys-radius-scale: 0.85;
        --uni-sys-u: calc(4px * var(--uni-sys-space-scale));

        /* Light Theme Tokens */
        --uni-sys-color-primary: var(--uni-ref-primary-40);
        --uni-sys-color-on-primary: var(--uni-ref-primary-100);
        --uni-sys-color-primary-container: var(--uni-ref-primary-90);
        --uni-sys-color-on-primary-container: var(--uni-ref-primary-10);

        --uni-sys-color-secondary: var(--uni-ref-secondary-40);
        --uni-sys-color-on-secondary: var(--uni-ref-secondary-100);
        --uni-sys-color-secondary-container: var(--uni-ref-secondary-90);
        --uni-sys-color-on-secondary-container: var(--uni-ref-secondary-10);

        --uni-sys-color-tertiary: var(--uni-ref-tertiary-40);
        --uni-sys-color-on-tertiary: var(--uni-ref-tertiary-100);
        --uni-sys-color-tertiary-container: var(--uni-ref-tertiary-90);
        --uni-sys-color-on-tertiary-container: var(--uni-ref-tertiary-10);

        --uni-sys-color-error: var(--uni-ref-error-40);
        --uni-sys-color-on-error: var(--uni-ref-error-100);
        --uni-sys-color-error-container: var(--uni-ref-error-90);
        --uni-sys-color-on-error-container: var(--uni-ref-error-10);

        --uni-sys-color-success: #1E8E3E;
        --uni-sys-color-on-success: #FFFFFF;
        --uni-sys-color-success-container: #CEEAD6;
        --uni-sys-color-on-success-container: #0C3B1A;

        --uni-sys-color-warning: #FBBC04;
        --uni-sys-color-on-warning: #FFFFFF;
        --uni-sys-color-warning-container: #FEEFC3;
        --uni-sys-color-on-warning-container: #5D3B04;

        --uni-sys-color-info: #4285F4;
        --uni-sys-color-on-info: #FFFFFF;
        --uni-sys-color-info-container: #D3E3FD;
        --uni-sys-color-on-info-container: #041E49;

        --uni-sys-color-inverse-surface: var(--uni-ref-neutral-20);
        --uni-sys-color-inverse-on-surface: var(--uni-ref-neutral-95);
        --uni-sys-color-inverse-primary: var(--uni-ref-primary-80);

        /* M3 Spec: Surface is Neutral 98/99. Surface Container is Neutral 90-95 */
        /* UPDATE: Mapping Surface to Neutral 100 (#FFFFFF) to provide a pure white background for main content. */
        --uni-sys-color-surface: var(--uni-ref-neutral-100); 
        --uni-sys-color-on-surface: var(--uni-ref-neutral-10);
        --uni-sys-color-surface-variant: var(--uni-ref-neutral-variant-90);
        --uni-sys-color-on-surface-variant: var(--uni-ref-neutral-variant-30);

        --uni-sys-color-surface-container-lowest: var(--uni-ref-neutral-100);
        --uni-sys-color-surface-container-low: var(--uni-ref-neutral-95);
        --uni-sys-color-surface-container: var(--uni-ref-neutral-90); /* Use this for Rail/App BG */
        --uni-sys-color-surface-container-high: var(--uni-ref-neutral-80);
        --uni-sys-color-surface-container-highest: var(--uni-ref-neutral-70);

        --uni-sys-color-background: var(--uni-ref-neutral-90); /* App Background is Surface Container */
        --uni-sys-color-on-background: var(--uni-ref-neutral-10);
        --uni-sys-color-outline: var(--uni-ref-neutral-variant-50);
        --uni-sys-color-outline-variant: var(--uni-ref-neutral-variant-80);
        
        /* Variables for Portals */
        --z-popover: 1000;
        --z-modal: 1050;

        /* Type Tokens */
        --uni-sys-type-display-large-size: calc(57px * var(--uni-sys-type-scale));
        --uni-sys-type-display-large-line: calc(64px * var(--uni-sys-type-scale));
        
        --uni-sys-type-display-medium-size: calc(45px * var(--uni-sys-type-scale));
        --uni-sys-type-display-medium-line: calc(52px * var(--uni-sys-type-scale));

        --uni-sys-type-display-small-size: calc(36px * var(--uni-sys-type-scale));
        --uni-sys-type-display-small-line: calc(44px * var(--uni-sys-type-scale));

        --uni-sys-type-headline-large-size: calc(32px * var(--uni-sys-type-scale));
        --uni-sys-type-headline-large-line: calc(40px * var(--uni-sys-type-scale));

        --uni-sys-type-headline-medium-size: calc(28px * var(--uni-sys-type-scale));
        --uni-sys-type-headline-medium-line: calc(36px * var(--uni-sys-type-scale));

        --uni-sys-type-headline-small-size: calc(24px * var(--uni-sys-type-scale));
        --uni-sys-type-headline-small-line: calc(32px * var(--uni-sys-type-scale));

        --uni-sys-type-title-large-size: calc(22px * var(--uni-sys-type-scale));
        --uni-sys-type-title-large-line: calc(28px * var(--uni-sys-type-scale));

        --uni-sys-type-title-medium-size: calc(16px * var(--uni-sys-type-scale));
        --uni-sys-type-title-medium-line: calc(24px * var(--uni-sys-type-scale));

        --uni-sys-type-title-small-size: calc(14px * var(--uni-sys-type-scale));
        --uni-sys-type-title-small-line: calc(20px * var(--uni-sys-type-scale));

        --uni-sys-type-body-large-size: calc(16px * var(--uni-sys-type-scale));
        --uni-sys-type-body-large-line: calc(24px * var(--uni-sys-type-scale));

        --uni-sys-type-body-medium-size: calc(14px * var(--uni-sys-type-scale));
        --uni-sys-type-body-medium-line: calc(20px * var(--uni-sys-type-scale));

        --uni-sys-type-body-small-size: calc(12px * var(--uni-sys-type-scale));
        --uni-sys-type-body-small-line: calc(16px * var(--uni-sys-type-scale));

        --uni-sys-type-label-large-size: calc(14px * var(--uni-sys-type-scale));
        --uni-sys-type-label-large-line: calc(20px * var(--uni-sys-type-scale));

        --uni-sys-type-label-medium-size: calc(12px * var(--uni-sys-type-scale));
        --uni-sys-type-label-medium-line: calc(16px * var(--uni-sys-type-scale));

        --uni-sys-type-label-small-size: calc(11px * var(--uni-sys-type-scale));
        --uni-sys-type-label-small-line: calc(16px * var(--uni-sys-type-scale));

        /* Shape Tokens */
        --uni-sys-shape-corner-extra-small: calc(4px * var(--uni-sys-radius-scale));
        --uni-sys-shape-corner-small: calc(8px * var(--uni-sys-radius-scale));
        --uni-sys-shape-corner-medium: calc(12px * var(--uni-sys-radius-scale));
        --uni-sys-shape-corner-large: calc(16px * var(--uni-sys-radius-scale));
        --uni-sys-shape-corner-extra-large: calc(28px * var(--uni-sys-radius-scale));
        --uni-sys-shape-corner-extra-extra-large: calc(48px * var(--uni-sys-radius-scale));

        /* Elevation */
        --uni-sys-elevation-1: 0px 1px 2px rgba(0,0,0,0.3), 0px 1px 3px 1px rgba(0,0,0,0.15);
        --uni-sys-elevation-2: 0px 1px 2px rgba(0,0,0,0.3), 0px 2px 6px 2px rgba(0,0,0,0.15);
        --uni-sys-elevation-3: 0px 1px 3px rgba(0,0,0,0.3), 0px 4px 8px 3px rgba(0,0,0,0.15);
        --uni-sys-elevation-4: 0px 2px 3px rgba(0,0,0,0.3), 0px 6px 10px 4px rgba(0,0,0,0.15);
        --uni-sys-elevation-5: 0px 4px 4px rgba(0,0,0,0.3), 0px 8px 12px 6px rgba(0,0,0,0.15);

        /* Motion */
        --uni-sys-motion-duration-short-2: 100ms;
        --uni-sys-motion-duration-medium-2: 250ms;
        --uni-sys-motion-duration-long-1: 400ms;
        --uni-sys-motion-duration-long-2: 500ms;
        --uni-sys-motion-duration-emphasized: 300ms;
        --uni-sys-motion-ease-standard: cubic-bezier(0.2, 0, 0, 1);
        --uni-sys-motion-ease-emphasized: cubic-bezier(0.2, 0, 0, 1);
        --uni-sys-motion-ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);

        /* Spacing */
        --uni-sys-space-0_5u: calc(var(--uni-sys-u) * 0.5);
        --uni-sys-space-1u: calc(var(--uni-sys-u) * 1);
        --uni-sys-space-2u: calc(var(--uni-sys-u) * 2);
        --uni-sys-space-3u: calc(var(--uni-sys-u) * 3);
        --uni-sys-space-4u: calc(var(--uni-sys-u) * 4);
        --uni-sys-space-5u: calc(var(--uni-sys-u) * 5);
        --uni-sys-space-6u: calc(var(--uni-sys-u) * 6);
        --uni-sys-space-8u: calc(var(--uni-sys-u) * 8);
        --uni-sys-space-10u: calc(var(--uni-sys-u) * 10);
        --uni-sys-space-12u: calc(var(--uni-sys-u) * 12);
        --uni-sys-space-14u: calc(var(--uni-sys-u) * 14);
        --uni-sys-space-16u: calc(var(--uni-sys-u) * 16);
        --uni-sys-space-20u: calc(var(--uni-sys-u) * 20);
        --uni-sys-space-24u: calc(var(--uni-sys-u) * 24);
      }

      /* Dark Theme Overrides */
      .dark {
        --uni-sys-color-primary: #D0BCFF;
        --uni-sys-color-on-primary: #381E72;
        --uni-sys-color-primary-container: #4F378B;
        --uni-sys-color-on-primary-container: #EADDFF;

        --uni-sys-color-secondary: #CCC2DC;
        --uni-sys-color-on-secondary: #332D41;
        --uni-sys-color-secondary-container: #4A4458;
        --uni-sys-color-on-secondary-container: #E8DEF8;

        --uni-sys-color-tertiary: #EFB8C8;
        --uni-sys-color-on-tertiary: #492532;
        --uni-sys-color-tertiary-container: #633B48;
        --uni-sys-color-on-tertiary-container: #FFD8E4;

        --uni-sys-color-error: #F2B8B5;
        --uni-sys-color-on-error: #601410;
        --uni-sys-color-error-container: #8C1D18;
        --uni-sys-color-on-error-container: #F9DEDC;

        --uni-sys-color-surface: #141218;
        --uni-sys-color-on-surface: #E6E0E9;
        --uni-sys-color-surface-variant: #49454F;
        --uni-sys-color-on-surface-variant: #CAC4D0;

        --uni-sys-color-surface-container-lowest: #0F0D13;
        --uni-sys-color-surface-container-low: #1D1B20;
        --uni-sys-color-surface-container: #211F26;
        --uni-sys-color-surface-container-high: #2B2930;
        --uni-sys-color-surface-container-highest: #36343B;

        --uni-sys-color-inverse-surface: #E6E0E9;
        --uni-sys-color-inverse-on-surface: #322F35;
        --uni-sys-color-inverse-primary: #6750A4;

        --uni-sys-color-outline: #938F99;
        --uni-sys-color-outline-variant: #49454F;

        --uni-sys-color-background: #141218;
        --uni-sys-color-on-background: #E6E0E9;

        /* Custom Success/Warning/Info for Dark Mode */
        --uni-sys-color-success: #8CD69A;
        --uni-sys-color-on-success: #003816;
        --uni-sys-color-success-container: #005224;
        --uni-sys-color-on-success-container: #A6F2C1;

        --uni-sys-color-warning: #FBBC04;
        --uni-sys-color-on-warning: #432C00;
        --uni-sys-color-warning-container: #5E4000;
        --uni-sys-color-on-warning-container: #FFDDA9;

        --uni-sys-color-info: #A8C7FA;
        --uni-sys-color-on-info: #003063;
        --uni-sys-color-info-container: #00478D;
        --uni-sys-color-on-info-container: #D6E3FF;
      }

      /* Density Modes */
      :root[data-density="compact"] {
        --uni-sys-space-scale: 0.875;
        --uni-sys-type-scale: 0.9;
        --uni-sys-radius-scale: 0.8;
      }
      :root[data-density="dense"] {
        --uni-sys-space-scale: 0.75;
        --uni-sys-type-scale: 0.85;
        --uni-sys-radius-scale: 0.75;
      }
      :root[data-density="comfortable"] {
        --uni-sys-space-scale: 1.0;
        --uni-sys-type-scale: 1.0;
        --uni-sys-radius-scale: 1.0;
      }

      body {
        font-family: var(--uni-ref-font-sans);
        background-color: var(--uni-sys-color-background);
        color: var(--uni-sys-color-on-background);
      }
      
      /* Utilities */
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        user-select: none; 
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--uni-sys-color-outline);
        border-radius: 4px;
      }

      /* Animation Utilities */
      @keyframes ripple {
        from {
          opacity: 0.35;
          transform: scale(0);
        }
        to {
          opacity: 0;
          transform: scale(2);
        }
      }
      .ripple-container {
        position: relative;
        overflow: hidden;
      }

      @keyframes stagger-in {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-stagger {
        animation: stagger-in 300ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Animation Polyfills for UI components (simulating tailwindcss-animate) */
      .animate-in { animation-duration: 200ms; animation-fill-mode: forwards; animation-timing-function: cubic-bezier(0.05, 0.7, 0.1, 1.0); opacity: 0; }
      .fade-in { animation-name: fadeIn; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .zoom-in-95 { animation-name: zoomIn95; }
      @keyframes zoomIn95 { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      
      .slide-in-from-bottom { animation-name: slideInBottom; }
      @keyframes slideInBottom { from { transform: translateY(100%); } to { transform: translateY(0); } }
      
      .slide-in-from-top { animation-name: slideInTop; }
      @keyframes slideInTop { from { transform: translateY(-100%); } to { transform: translateY(0); } }
      
      .slide-in-from-left { animation-name: slideInLeft; }
      @keyframes slideInLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
      
      .slide-in-from-right { animation-name: slideInRight; }
      @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }

      /* Custom scrollbar styles */
      .scrollbar-visible {
        scrollbar-width: thin;
        scrollbar-color: var(--uni-sys-color-outline-variant) transparent;
      }

      .scrollbar-visible::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      .scrollbar-visible::-webkit-scrollbar-track {
        background: transparent;
      }

      .scrollbar-visible::-webkit-scrollbar-thumb {
        background-color: var(--uni-sys-color-outline-variant);
        border-radius: 4px;
      }

      .scrollbar-visible::-webkit-scrollbar-thumb:hover {
        background-color: var(--uni-sys-color-outline);
      }

      /* Hover-only scrollbar */
      .scrollbar-hover {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
      }

      .scrollbar-hover:hover {
        scrollbar-color: var(--uni-sys-color-outline-variant) transparent;
      }

      .scrollbar-hover::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      .scrollbar-hover::-webkit-scrollbar-track {
        background: transparent;
      }

      .scrollbar-hover::-webkit-scrollbar-thumb {
        background-color: transparent;
        border-radius: 4px;
      }

      .scrollbar-hover:hover::-webkit-scrollbar-thumb {
        background-color: var(--uni-sys-color-outline-variant);
      }

      .scrollbar-hover::-webkit-scrollbar-thumb:hover {
        background-color: var(--uni-sys-color-outline);
      }

      /* No scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
